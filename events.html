<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onclick Demo</title>
</head>
<body>
    <h2>Javascript events</h2>
    <p>Click the button for <em>onclick</em> events</p>

    Enter name:<input type="text" id="nm" onfocus="focusfun()" onblur="blurfun()" onkeydown="keydown()" onkeyup="keyup()">
    <button onclick="on_click()">Click me</button>
    <p id="ex"></p>
    <p id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over</p>
    <script>
    function on_click()
    {
        document.getElementById("ex").innerHTML = "Hello!...Its mouse onclick event....." + Date();
    }
    function focusfun(){
        document.getElementById("nm").style.background="yellow";
    }
    function blurfun(){
        document.getElementById("nm").style.background="red";
    }
    function keydown()
    {
        document.getElementById('nm').style.background="blue";
    }
    function keyup()
    {
        document.getElementById('nm').style.background="green";
    }
    function mouseOver()
    {
        document.getElementById("demo").style.color="violet";
    }
    function mouseOut()
    {
        document.getElementById("demo").style.color="pink";
    }
    </script>
</body>
</html>
